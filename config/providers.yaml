# ============================================================
# SECURITY & AUDITING
# ============================================================

security:
  # Only use models that meet these criteria
  requirements:
    auditable: true      # Source code must be available
    forkable: true       # License must allow forking
    safe_license: true   # Must be open-source compatible

  # Approved licenses
  approved_licenses:
    - "MIT"
    - "Apache 2.0"
    - "BSD"
    - "CC-BY"
    - "CC-BY-SA"
    - "OpenRAIL"
    - "Llama Community License"
    - "Gemma License"

  # Scanning configuration
  model_scanning:
    enabled: true
    check_weights: true
    check_tokenizer: true
    verify_checksums: true
